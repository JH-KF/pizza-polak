name: update-content
run-name: ${{ github.actor }} is updating content
on:
  push:
    branches: [main]
  schedule:
    # Every day at 5:00 AM and 7PM
    - cron: "0 5,19 * * *"
jobs:
  update-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
